<p>manage-users works!</p>

<div class="container text-center">
 
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Ajouter un user</button>
   
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
   
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

        <!-- Poste Column -->
        <ng-container matColumnDef="poste">
            <th mat-header-cell *matHeaderCellDef> Poste </th>
            <td mat-cell *matCellDef="let element"> {{element.poste}} </td>
            </ng-container>
   
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Modifier</a> | 
          <a (click)="openDialog('Delete',element)">Supprimer</a>
          <button mat-button (click)="goToStore(element)">Consulter</button>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
  </div>
