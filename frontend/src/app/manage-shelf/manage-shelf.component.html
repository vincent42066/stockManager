<div class="container text-center">
 
    
    <button mat-button *ngIf="isAdmin()" (click)="openDialog('Add_shelf',{})" mat-flat-button color="primary">Ajouter un rayon</button>
   
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
   
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
   
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update_shelf',element)">Modifier</a> | 
          <a (click)="openDialog('Delete_shelf',element)">Supprimer</a> 
          <button mat-button (click)="goToStock(element)">Consulter</button> 
        </td>
        
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
