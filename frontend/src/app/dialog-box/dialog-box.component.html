<h1 mat-dialog-title>Ajouter </h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
    <input placeholder="{{action}} Poste" matInput [(ngModel)]="local_data.poste">
  </mat-form-field>
  <ng-template #elseTemplate>
    Etes vous s√ªre de suprimmer : <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Quitter</button>
</div>
