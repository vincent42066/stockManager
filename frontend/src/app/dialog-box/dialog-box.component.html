<h1 mat-dialog-title>Ajouter </h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <!-- <input placeholder="{{action}} Stock" matInput > -->
    <select matInput [(ngModel)]="local_data.poste">
      <option value="PDG">PDG</option>
      <option value="Directeur">Directeur</option>
      <option value="Chef de rayon">Chef de rayon</option>
      <option value="Vendeur">Vendeur</option>
    </select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input placeholder="{{action}} Stock" matInput [(ngModel)]="local_data.stock">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input placeholder="{{action}} price" matInput [(ngModel)]="local_data.price">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input placeholder="{{action}} description" matInput [(ngModel)]="local_data.description">
  </mat-form-field>
  <ng-template #elseTemplate>
    Etes vous s√ªre de suprimmer : <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Quitter</button>
</div>
